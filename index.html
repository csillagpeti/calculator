<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator2000</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">Calculator2000</div>
    <div id="content">
    <div id ="leftSideBar"></div>
    <div id="calcContainer">
        <div id="displayContainer">
            <div id="operator"></div>
            <div id="values">
                <div id="currentSum"> </div>
                <div id="displayValue"> </div>
            </div>
        </div>
        <div id="buttonContainer">
            <div class="buttonRow">
                <button class="button operatorButton">AC</button>
                <button class="button operatorButton">+/-</button>
                <button class="button operatorButton">%</button>
                <button class="button numButton">+</button>
            </div>
            <div class="buttonRow"><button class="button numButton">7</button>
                <button class="button numButton">8</button>
                <button class="button numButton">9</button>
                <button class="button operatorButton">-</button>
            </div>
            <div class="buttonRow"><button class="button numButton">4</button>
                <button class="button numButton">5</button>
                <button class="button numButton">6</button>
                <button class="button operatorButton">X</button>
            </div>
            <div class="buttonRow"><button class="button numButton">1</button>
                <button class="button numButton">2</button>
                <button class="button numButton">3</button>
                <button class="button operatorButton">/</button>
            </div>
            <button class="button numButton nullButton">0</button>
            <button class="button numButton">00</button>
            <button class="button numButton">.</button>
            <button class="button operatorButton">=</button>
        </div>
    </div>
    <div id ="rightSideBar"></div></div>
    <script src="scripts/script.js"></script>
</body>

</html>
